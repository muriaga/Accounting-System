<div class="row">
    <div class="col-lg-6 col-md-8">
        <div class="panel panel-primary">
            <div class="panel-heading">Prepare: Check Disbursement Entry</div>
            <div class="panel-body">
                <form>
                    <div class="form-group">
                        <label for="inputName">Payee</label>
                        <input type="text" class="form-control" id="inputName" ng-model="CDV.empName" placeholder="Employee fullname">
                    </div>
                    <div class="form-group">
                        <label for="inputName">Address</label>
                        <input type="text" class="form-control" id="inputName" ng-model="user.empName" placeholder="Employee fullname">
                    </div>
                    <div class="form-group">
                        <div ng-controller="cdvctrl">
                            <label for="inputName">Check Date</label>
                            <div class="row">
                                <div class="col-md-6">
                                    <p class="input-group">
                                        <input type="date" class="form-control" datepicker-popup ng-model="dt" is-open="opened" min-date="minDate" max-date="'2015-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
                                        <span class="input-group-btn">
                                                <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                                            </span>
                                    </p>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Bank</label>
                            <select ng-model="CDV.bank" class="form-control">
                                <option ng-repeat="bank in banks" value="{{bank.bankID}}">{{bank.bankName}}</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Account No.</label>
                            <select ng-model="CDV.account" class="form-control">
                                <option ng-repeat="account in accounts" value="{{account.acctID}}">{{account.acctNo}}</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="inputName">Amount</label>
                            <input type="text" class="form-control" id="inputName" ng-model="user.empName" placeholder="Employee fullname">
                        </div>
                        <div class="form-group">
                            <label for="inputName">Check No.</label>
                            <input type="text" class="form-control" id="inputName" ng-model="user.empName" placeholder="Employee fullname">
                        </div>
                    </div>
                </form>
                <form>
                    <div class="scrollable-area">
                        <table id="tbl_subject" class="table table-hover table-responsive">
                            <thead>
                                <tr>
                                    <th>Account</th>
                                    <th>Debit</th>
                                    <th>Credit</th>
                                    <th>Action</th>
                                    <th style="width: 100px"></th>
                                </tr>
                            </thead>
                            <tbody>
                                <th>
                                    <select ng-model="CDV.acctTitle" class="form-control">
                                        <option ng-repeat="acctTitle in acctTitles" value="{{acctTitle.idAcctTitle}}">{{acctTitle.acctTitle}}</option>
                                    </select>
                                </th>
                                <th>
                                    <div class="text-right">
                                        <a class="btn btn-primary btn-xs">
                                            <i class="fa fa-pencil"></i>
                                        </a>
                                        <a class="btn btn-danger btn-xs">
                                            <i class="fa fa-trash"></i>
                                        </a>
                                    </div>
                                </th>
                            </tbody>
                        </table>
                        <div id="pagination" cellspacing="0"></div>
                    </div>
                    <hr>
                    <div class="form-group">
                        <label for="inputName">Particular</label>
                        <input type="text" class="form-control" id="inputName" ng-model="user.empName" placeholder="Employee fullname">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
