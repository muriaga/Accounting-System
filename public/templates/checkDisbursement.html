<div class="row">
    <div class="col-lg-5 col-md-8">
        <div class="panel panel-primary">
            <div class="panel-heading">Prepare: Check Disbursement Entry</div>
            <div class="panel-body">
                <form>
                    <div class="form-group">
                        <label for="inputName">Payee</label>
                        <input type="text" class="form-control" id="inputName" ng-model="CDV.empName" placeholder="Payee Fullname">
                    </div>
                    <div class="form-group">
                        <label for="inputName">Address</label>
                        <input type="text" class="form-control" id="inputName" ng-model="user.empName" placeholder="Payee Address">
                    </div>
                    <div class="form-group">
                        <div ng-controller="cdvctrl">
                            <label for="inputName">Check Date</label>
                            <div class="row">
                                <div class="col-md-6">
                                    <p class="input-group">
                                        <input type="date" class="form-control" datepicker-popup ng-model="dt" is-open="opened" min-date="minDate" max-date="'2015-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
                                        <span class="input-group-btn">
                                                <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                                            </span>
                                    </p>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Bank</label>
                            <select ng-model="CDV.bank" class="form-control">
                                <option ng-repeat="bank in banks" value="{{bank.bankID}}">{{bank.bankName}}</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Account No.</label>
                            <select ng-model="CDV.account" class="form-control">
                                <option ng-repeat="account in accounts" value="{{account.acctID}}">{{account.acctNo}}</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="inputName">Amount</label>
                            <input type="text" class="form-control" id="inputName" ng-model="user.empName" placeholder="Input Amount">
                        </div>
                        <div class="form-group">
                            <label for="inputName">Check No.</label>
                            <input type="text" class="form-control" id="inputName" ng-model="user.empName" placeholder="Check Number">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-lg-7 col-md-8">
        <div class="panel panel-primary">
            <div class="panel-heading">Prepare: Account Entry</div>
            <div class="panel-body">
                <form>
                    <div class="container" ng-controller="cdvctrl">
                        <div class="row clearfix">
                            <div class="col-md-9 column">
                                <a id="add_row" class="btn btn-default pull-left" ng-click="addRow()">Add Row</a>
                                <br>
                                <br>
                                <table class="table table-bordered table-hover" id="tab_logic">
                                    <thead>
                                        <tr>
                                            <th class="text-center">Account Title</th>
                                            <th class="text-center">Debit</th>
                                            <th class="text-center">Credit</th>
                                            <th></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="entry in row.entries">
                                            <td>
                                                <select ng-model="entry.acctTitle" class="form-control">
                                                    <option ng-repeat="acctTitle in acctTitles" value="{{acctTitle.idAcctTitle}}">{{acctTitle.acctTitle}}</option>
                                                </select>
                                            </td>
                                            <td>
                                                <input type="number" class="form-control" ng-model="entry.DB" placeholder="0.00">
                                            </td>
                                            <td>
                                                <input type="number" class="form-control" ng-model="entry.CR" placeholder="0.00">
                                            </td>
                                            <td>
                                                <a class="btn btn-danger btn-xs" ng-click="removeRow($index)">
                                                    <i class="fa fa-trash"></i>
                                                </a>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>Total:</td>
                                            <td>{{total() | currency}}</td>
                                            <td>{{total() | currency}}</td>
                                        </tr>
                                    </tbody>
                                </table>
                                <div class="form-group">
                                    <label for="inputName">Particular</label>
                                    <input type="text" class="form-control" id="inputName" ng-model="user.empName" placeholder="Particular">
                                </div>
                            </div>
                        </div>
                        <button class="btn btn-warning" ng-click="saveEmployee()">Save</button>
                </form>
                </div>
            </div>
        </div>
    </div>
