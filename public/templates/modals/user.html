<div class="modal-header">
    <h3 class="modal-title">User Details</h3>
</div>
<div class="modal-body">
    <div class="panel panel-primary">
        <div class="panel-body">
            <form>
                <div class="form-group">
                    <select ng-model="user.empName" class="form-control">
                        <option ng-repeat="empName in empNames" value="{{empName.empID}}">{{empName.empName}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="inputName">Username</label>
                    <input type="text" class="form-control" id="inputName" ng-disabled="isDisable" ng-model="user.UName" placeholder="Username">
                </div>
                <div class="form-group">
                    <label for="inputName">Password</label>
                    <input type="text" class="form-control" id="inputName" ng-disabled="isDisable" ng-model="user.Pwd" placeholder="Password">
                </div>
                <a class="btn btn-warning" ng-show="isDisable" ng-click="addNew()"><i class="fa fa-plus"></i> Add New User</a>
                <a class="btn btn-success" ng-show="!isDisable" ng-click="saveUser()">Save</a>
                <button ng-click="cancel()" class="btn btn-danger" ng-hide="isDisable">Cancel</button>
            </form>
        </div>
    </div>
    <div class="panel panel-primary">
        <div class="panel-heading">Manage Users</div>
        <div class="panel-body">
            <div class="form-inline pull-left" role="form">
                <a class="btn btn-success" ng-click="refresh()">Refresh</a>
            </div>
            <div class="form-inline pull-right" role="form">
                <div class="form-group">
                    <input id="txtvalue" type="text" ng-model="searchUser" class="form-control" placeholder="Search">
                </div>
                <button ng-click="search()" class="btn btn-primary"><i class="fa fa-search"></i> Search</button>
            </div>
        </div>
        <div class="scrollable-area">
            <table id="tbl_subject" class="table table-hover table-responsive" ng-table="tableParams">
                <tr ng-repeat="user in $data">
                    <td data-title="'Employee'" sortable="'posName'">
                        {{user.empName}}
                    </td>
                    <td data-title="'Username'" sortable="'posName'">
                        {{user.UName}}
                    </td>
                    <td data-title="'Action'">
                        <div class="text-right">
                            <a class="btn btn-primary btn-xs" ng-click="getUserID(user.UserID)">
                                <i class="fa fa-pencil"></i>
                            </a>
                            <a class="btn btn-danger btn-xs" ng-click="delBranch(position.idPosition)">
                                <i class="fa fa-trash"></i>
                            </a>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-danger" ng-click="cancel()">Close</button>
</div>
