<div class="modal-header">
    <h3 class="modal-title">User Details</h3>
</div>
<div class="modal-body">
    <div class="panel panel-primary">
        <div class="panel-body">
            <form>
                <div class="form-group">
                    <select ng-model="user.empName" class="form-control">
                        <option ng-repeat="empName in empNames" value="{{empName.empID}}">{{empName.empName}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="inputName">Username</label>
                    <input type="text" class="form-control" id="inputName" ng-model="position.posName" placeholder="Username">
                </div>
                <div class="form-group">
                    <label for="inputName">Password</label>
                    <input type="text" class="form-control" id="inputName" ng-model="position.posName" placeholder="Password">
                </div>
                <a class="btn btn-warning" ng-show="isDisable" ng-click="addNew()"><i class="fa fa-plus"></i> Add New User</a>
                <a class="btn btn-success" ng-show="!isDisable" ng-click="savePosition()">Save</a>
                <button ng-click="cancel()" class="btn btn-danger" ng-hide="isDisable">Cancel</button>
            </form>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-danger" ng-click="cancel()">Close</button>
</div>
