<div class="modal-header">
    <h3 class="modal-title">Beginning Balance</h3>
</div>
<div class="modal-body">
    <div class="panel panel-primary">
        <div class="panel-body">
            <form>
                <div class="form-group">
                    <label for="inputName">Account Title</label>
                    <select ng-model="CDV.bank" class="form-control">
                        <option ng-repeat="bank in banks" value="{{bank.bankID}}">{{bank.bankName}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="inputName">Amount</label>
                    <input type="number" class="form-control" ng-model="entry.CR" placeholder="0.00">
                </div>
                <a class="btn btn-warning" ng-show="isDisable" ng-click="addNew()"><i class="fa fa-plus"></i> Add New User</a>
                <a class="btn btn-success" ng-show="!isDisable" ng-click="savePosition()">Save</a>
                <button ng-click="cancel()" class="btn btn-danger" ng-hide="isDisable">Cancel</button>
                <button class="btn btn-danger" ng-click="cancel()">Close</button>
            </form>
        </div>
    </div>
</div>
